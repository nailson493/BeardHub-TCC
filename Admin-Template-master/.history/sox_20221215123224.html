<script>
    document.addEventListener("alpine:init", () => {
        Alpine.data("app", () => ({
            total: 0,
            selected: [],

            toggleCheckbox(element, amount) {
                if (element.checked) {
                    this.selected.push(element.value);
                    this.total += amount;
                } else {
                    const index = this.selected.indexOf(element.value);

                    if (index > -1) this.selected.splice(index, 1);

                    this.total -= amount;
                }
            },
        }));
    });
</script>
    


   

    
<script src="js/script.js"></script>	
<script>
    function addRow(){
	var estilo=document.getElementById('estilo').value;
	var lastname=document.getElementById('tempo').value;
 
	if(estilo =="" || lastname ==""){
		alert("Please enter something first!");
	}else{
		var parent=document.createElement('tr');
		var col1=document.createElement('td');
		var col2=document.createElement('p');
		var text1=document.createTextNode(estilo);
		var text2=document.createTextNode(lastname);
        col1.className="text-sm font-medium text-gray-900 px-6 py-4 text-left";

		col1.appendChild(text1);
		col2.appendChild(text2);
		parent.appendChild(col1);
		parent.appendChild(col2);
 
		document.getElementById('result').appendChild(parent); 
		document.getElementById('estilo').value="";
		document.getElementById('lastname').value="";

	}
 
}
</script>
